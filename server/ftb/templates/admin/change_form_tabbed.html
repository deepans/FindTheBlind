{% extends "admin/change_form.html" %}
{% load i18n %}

{% block content %}
{% if tabs %}
    <div id="changeform_tabs">
      <div id="menu">
        {% for tab,title in tabs %}
        <div{% ifequal current_tab tab %} class="selected"{% endifequal %}><a href="?tab={{ tab }}"><span>{{title}}</span></a></div>
        {% endfor %}
      </div>
    </div>
{% endif %}
{{ block.super }}
{% endblock %}
